apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: global-http-to-https
  namespace: cluster-system # Keep this with your Gateway
spec:
  parentRefs:
    - name: default-gateway
      namespace: cluster-system
      sectionName: http-universal # MUST match your Port 80 listener name
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
            port: 443
